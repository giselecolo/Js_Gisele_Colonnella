<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda de Cuadernos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cambalache papeles</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
              <ul class="navbar-nav me-auto">
                <form class="d-flex">
                  <input id="buscador"class="form-control me-2" placeholder="Encuentre su título o autor deseado" aria-label="Search">
                  <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                </form> 
                
              </ul>
              <ul>
                <ul className="navbar-nav me-auto">  
                  <li className="nav-item " >
                      <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                  </li>
              </ul>
               
              </div>
            </div> 
          </nav>
    </header>
    <div>
        <h1>¡Elegí el que vaya con vos!</h1>
        <br><br>
        <p class="personalizados">Buscá el producto que buscás y agregalo al carrito para realizar la compra. </p>
        <br>
    </div>
  <br><br>
  <!-- buscador -->
  <div class="container">
    <div id="coincidencia"></div>
    <div id="productos" class="row">
    </div>
</div>
<!-- carga de productos desde js -->
<section>
    <div id="productos" class="estilosProductos">
    </div>
</section>
          
    <!--Modal Carrito-->
     <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn" id="botonFinalizarCompra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div> 
    
  <!-- agregar footer -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="objetos.js"></script>
    <script src="simulador.js"></script>
</body>
</html>
